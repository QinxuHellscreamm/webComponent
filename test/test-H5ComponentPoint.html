<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title></title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">

<body>
<!-- 用于开发测试 H5ComponentPoint 对象（基本的图文组件） -->
<div class="iphone">

</div>

<script type="text/javascript">
    var cfg={
        type:'point',
        width:300,
        height:300,
        /*data参数 默认data[0]为参照物，不可以添加位置参数，z-index最高，宽高为component的百分之百，其余data内容均在component中水平垂直居中，且五个参数必不可少*/
                data:[
                        ['A项',.4,'green'], /*文本，大小比例，颜色，left (number)，top(per)*/
                        ['B项',.2,'yellow',-40,'-50%'],
                        ['C项',.22,'red',140,'80%'],
                        ['D项',.15,'blue',100,'-60%'],
                        ['E项',.15,'black',-40,'150%']
                ],
        css:{
            bottom:200,
            color:'#ddd'
        },
        center:true
    }
    var h5=new H5ComponentPoint('myname',cfg)
    $('.iphone').append(h5)
    var leave=true;
    $('body').click(function(){
        leave=!leave
        $('.h5_component').trigger(leave?'onLeave':'onLoad')
    })
</script>

</body>

</html>
