<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title></title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../js/H5.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar_v.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar_v.css">

<body>
<!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
<div class="iphone">

</div>

<script type="text/javascript">
    var cfg={
        type:'bar_v',
        width:550,
        height:600,
        /*data参数 默认data[0]为参照物，z-index最高，宽高为component的百分之百，其余data内容均在component中水平垂直居中，且五个参数必不可少，data【0】的【4-5】设置位置参数也不会生效*/
        data:[
            ['Javascrpt',.7,'#f60'], /*文本，大小比例，颜色，left，top*/
            ['HTML',.2,'#bbb'],
            ['CSS3',.15],
            ['JQuery',.45],
            ['Bootstap',.05],
        ],
        css:{
            top:'200px',
            color:'#aaa'
        },
        center:true
    }
    var h5=new H5('h5')
    h5.addPage('one').addComponent('bar_v',cfg)

    var leave=true;
    $('body').click(function(){
        leave=!leave
        $('.h5_component').trigger(leave?'onLeave':'onLoad')
    })
    h5.loader()

</script>

</body>
</html>
